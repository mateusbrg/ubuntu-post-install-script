<touchégg>
  <settings>
    <property name="animation_delay">150</property>
    <property name="action_execute_threshold">20</property>
    <property name="color">auto</property>
    <property name="borderColor">auto</property>
  </settings>

  <application name="All">

    <gesture type="swipe" fingers="3" direction="up">
      <action type="keyboard">
        <key>Super</key>
      </action>
    </gesture>

    <gesture type="swipe" fingers="3" direction="down">
      <action type="keyboard">
        <key>Super+d</key>
      </action>
    </gesture>

    <gesture type="swipe" fingers="4" direction="left">
      <action type="keyboard">
        <key>Ctrl+Alt+Right</key>
      </action>
    </gesture>

    <gesture type="swipe" fingers="4" direction="right">
      <action type="keyboard">
        <key>Ctrl+Alt+Left</key>
      </action>
    </gesture>

  
<gesture type="SWIPE" fingers="4" direction="LEFT"><action type="GNOME_SHELL"></action></gesture>
<gesture type="SWIPE" fingers="4" direction="RIGHT"><action type="GNOME_SHELL"></action></gesture>
<gesture type="SWIPE" fingers="4" direction="UP"><action type="GNOME_SHELL"></action></gesture>
<gesture type="SWIPE" fingers="4" direction="DOWN"><action type="GNOME_SHELL"></action></gesture>
<gesture type="SWIPE" fingers="4" direction="LEFT"><action type="GNOME_SHELL"></action></gesture>
<gesture type="SWIPE" fingers="4" direction="RIGHT"><action type="GNOME_SHELL"></action></gesture>
</application>

  <application name="google-chrome">
    <gesture type="swipe" fingers="2" direction="left">
      <action type="keyboard">
        <key>Alt+Right</key>
      </action>
    </gesture>

    <gesture type="swipe" fingers="2" direction="right">
      <action type="keyboard">
        <key>Alt+Left</key>
      </action>
    </gesture>
  </application>
</touchégg>